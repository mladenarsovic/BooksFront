<div class="row">
  <div class="col-xs-12">
    <br>
    <app-book-item
      *ngFor="let bookItem of books; let i = index"
      [book]="bookItem"
      [index]="i"></app-book-item>
    <button
      *ngIf="auth.isAuthenticated" 
      type="button" 
      class="btn btn-success"
      (click)="onNewBook()">New Book</button>
  </div>
</div>
