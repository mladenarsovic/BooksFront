<div class="row">
  <div class="col-xs-12">
    <a 
      [routerLink]="[index]" 
      class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ book.title }}</h4>
        <p class="list-group-item-text">
          By {{ book.author }} Published: {{ book.publishYear }}
        </p>
      </div>
    </a>
  </div>  
</div>
